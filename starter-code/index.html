<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <div class="header container">
      <h1>IronHack Merchandising Shop</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="product">
          <span>IronBubble-Head</span>
        </div>
        <div>
          <span>$</span>
          <span class="price">25.00</span>
        </div>
        <div class="quantity">
          <form action="">
            <label for="quantity">QTY</label>
            <input type="text" name="quantity" placeholder="0" class="qty">
          </form>
        </div>
        <div class="prodTotal">
            <span>$</span>
            <span class="total">0.00</span>
        </div>
        <div class="delete">
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
      <div class="row">
          <div class="product">
            <span>IronBubble-Head</span>
          </div>
          <div>
            <span>$</span>
            <span class="price">25.00</span>
          </div>
          <div class="quantity">
            <form action="">
              <label for="quantity">QTY</label>
              <input type="text" name="quantity" placeholder="0" class="qty">
            </form>
          </div>
          <div class="prodTotal">
              <span>$</span>
              <span class="total">0.00</span>
          </div>
          <div class="delete">
            <button class="btn btn-delete">Delete</button>
          </div>
        </div>
      <div class="row submit">
        <div id="allTotal">
          <span>Total:</span>
          <span>$</span>
          <span id="total">0.00</span>
        </div>
        <button class="btn btn-success" id="calc-prices-button">Calculate Price</button>
      </div>
    </div>
  </main>
</body>
</html>
